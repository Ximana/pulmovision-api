version: '3.8'

services:
  api:
    build: .
    container_name: pulmovision-api
    ports:
      - "8000:8000"
    volumes:
      - ./app/models:/app/app/models:ro
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=False
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s